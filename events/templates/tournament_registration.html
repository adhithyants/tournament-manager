<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a5276;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="{% url 'tournament_registration' %}" method="post">
            {% csrf_token %}
            
            <!-- Ensure tournament_id is set -->
            <input type="hidden" name="tournament_id" value="{{ tournament.id }}">
        
            <label for="player_name">Name:</label>
            <input type="text" id="player_name" name="player_name" value="{{ request.user.username }}" required>
        
            <label for="player_email">Email:</label>
            <input type="email" id="player_email" name="player_email" value="{{ request.user.email }}" required>
        
            <label for="age_group">Age Group:</label>
            <select id="age_group" name="age_group" required>
                <option value="">Select Age Group</option>
                <option value="U15">U15</option>
                <option value="U17">U17</option>
                <option value="U20">U20</option>
                <option value="U25">U25</option>
                <option value="+25">+25</option>
            </select>
        
            <label for="weight_category">Weight Category:</label>
            <select id="weight_category" name="weight_category" required>
                <option value="">Select Weight Category</option>
                <option value="Lightweight">Lightweight (up to 60 kg)</option>
                <option value="Middleweight">Middleweight (61-80 kg)</option>
                <option value="Heavyweight">Heavyweight (81-100 kg)</option>
                <option value="Super Heavyweight">Super Heavyweight (over 100 kg)</option>
            </select>
        
            <button type="submit">Register</button>
        </form>
        
    </div>
</body>
</html>
