<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a5276;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{% url 'tournament_registration' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="tournament_id" value="{{ tournament.id }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ request.user.username }}" required>
                
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ player.email }}" required>
                
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ player.age }}" required>
                
            <label for="weight-category">Weight Category:</label>
            <select id="weight-category" name="weight-category" required>
                <option value="">Select Weight Category</option>
                <option value="Lightweight">Lightweight (up to 60 kg)</option>
                <option value="Middleweight">Middleweight (61-80 kg)</option>
                <option value="Heavyweight">Heavyweight (81-100 kg)</option>
                <option value="Super Heavyweight">Super Heavyweight (over 100 kg)</option>
            </select>
                
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
