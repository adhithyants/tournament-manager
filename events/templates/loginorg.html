<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    {% load static %}
    <style>
        body {
            background-image: url("{% static 'images/empty-sports-stadium.webp' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-form {
            display: inline-block;
            margin-left: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.8); /* Light background for inputs */
            color: black; /* Text color for inputs */
            position: relative; /* Position relative for the icon */
        }

        .password-container {
            position: relative;
            width: 250px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: black;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Dropdown styles */
        .dropdown {
            position: absolute;
            top: 20px;
            left: 25px;
        }

        .dropdown button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 160px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
            left: 0;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Additional CSS for better typography and layout */
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            line-height: 1.5;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            font-weight: bold; /* Make the text bold */
            text-shadow: 1px 1px 0px black; /* Add a black outline */
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire area */
            z-index: -1; /* Send the video behind other content */
        }

        .content {
            position: relative; /* Position content above the video */
            z-index: 1; /* Ensure content is above the video */
            color: white; /* Text color */
            text-align: center; /* Center text */
            padding: 20px; /* Add some padding */
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="{% static 'images/videos/stadium.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
     
    <div class="login-container">
        <h1>Organizer Login</h1><br>
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" class="login-form">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <div class="password-container">
                <input type="password" name="password" placeholder="Password" required id="password">
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <span id="toggle-icon">üôà</span>
                </span>
            </div>
            <button type="submit">Login</button>
        </form>
        <p><a href="{% url 'registerorg' %}" style="color: white;">Don't have an account? Register here</a></p>
    </div>

    <div class="dropdown">
        <button>Menu</button>
        <div class="dropdown-content">
            <a href="{% url ' home' %}">Home</a>
            <a href="{% url 'contact_us' %}">Contact Us</a>
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üêµ'; // Change to surprised face emoji
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üôà'; // Change back to eye icon
            }
        }
    </script>
</body>
</html>
