<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ player.name }}'s Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .header .greeting {
            margin-left: 20px;
        }
        .header .logout {
            margin-left: auto;
        }
        .header .logout a {
            background-color: #555;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .header .logout a:hover {
            background-color: #666;
        }
        .tournaments {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="profile_picture.jpg" alt="Profile Picture">
        <div class="greeting">
            Hi
            <span>{{ player.name }}</span>
        </div>
        <div class="logout">
            <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <div class="tournaments">
        <h2>Tournaments</h2>
        <ul>
            <li>tournament (Jan. 31, 2025 - Feb. 1, 2025)</li>
            <li>aka (Jan. 17, 2025 - Feb. 8, 2025)</li>
        </ul>
    </div>
</body>
</html>
