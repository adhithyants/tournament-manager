<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    {% load static %}
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire area */
            z-index: -1; /* Send the video behind other content */
        }

        .content {
            position: relative; /* Position content above the video */
            z-index: 1; /* Ensure content is above the video */
            color: white; /* Text color */
            text-align: center; /* Center text */
            padding: 20px; /* Add some padding */
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="{% static 'images/videos/olympic.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Information for Tournament Organizers</h1>
        <p>Here you can publish events and circulars.</p>
    </div>
</body>
</html>
